<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Add a CSS file for styling -->
</head>
<body>
    <!-- Include the HTML structure for the pop-up -->
    <div class="popup-container" id="popup">
        <div class="popup-content">
            <img src="steering-icon.png" alt="Steering Icon" class="popup-icon">
            <style>
                .rounded-box {
                    background-color: red;
                    color: white;
                    padding: 8px;
                    border-radius: 5px;
                    display: inline-block;
                }
            </style>
            <div class="rounded-box">
                <p><strong>Autosteer Unavailable for the rest of this Drive</strong></p>
            </div>
        </div>
    </div>
</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Fuel Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .infotainment-container {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .fuel-status {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .fuel-level {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="infotainment-container">
        <h1>Fuel Status</h1>
        <p class="fuel-status">Current Fuel Level:</p>
        <p class="fuel-level">70%</p>
    </div>

    <script src="infotainment-warning.js"></script>
    
</body>
</html>
