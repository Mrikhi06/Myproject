<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Add a CSS file for styling -->
    <title>Custom Pop-up</title>
</head>
<body>
    <div class="popup-container" id="popup">
        <div class="popup-content">
            <img src="steering-icon.png" alt="Steering Icon" class="popup-icon">
            <style>
                .rounded-box {
                    background-color: red;
                    color: white;
                    padding: 8px;
                    border-radius: 5px;
                    display: inline-block;
                }
            </style>
            <div class="rounded-box">
                <p><strong>Autosteer Unavailable for the rest of this Drive</strong></p>
            </div>
        </div>
    </div>

    <!-- Rest of your HTML content -->

    <script src="infotainment-warning.js"></script> <!-- Add a JavaScript file for your script -->
</body>
</html>
